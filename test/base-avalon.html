	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<title>avalon pick</title>
	<style type="text/css">
		body{font-family: 宋体,Helvetica,Arial,sans-serif;font-size: 12px;}
		body,h1,h2,h3,h4,h5,p{margin: 0;padding:0;}
		h1{font-size: 4em;text-align: center;color: #333333;font-weight: bolder;}
		.tac{text-align: center;}
		* {
		  -webkit-box-sizing: border-box;
		  -moz-box-sizing: border-box;
		  box-sizing: border-box;
		}
		.zone{margin:10px auto;border: 1px solid #d2d2d2;height: 302px;width: 200px;}
	</style>
</head>
<body ms-controller='pickdemo'>
	<h1>Pick</h1>
	<div class='tac'>
		<button ms-on-tap='$getValue'>getValue</button>
		<button ms-on-tap='$setValue'>setValue</button>
	</div>
	<div class='zone' ms-widget='pick,$demopick,$demoPickOpts'></div>
	<!-- 
	<script src='../lib/jquery/jquery-2.1.3.min.js'></script>

	<script src='../asset/avalon.mobile.js'></script>
	<script>
		require(["avalon-pick/avalon.pick"],function(){
			var vmodel = avalon.define("pickdemo",function(vm){
				vm.$demoPickOpts = {
					data : [{
						text : "C++",value : "C++"
					},{
						text : "javascript",value : "javascript"
					},{
						text : "java",value : "java"
					},{
						text : "C#",value : "C#"
					},{
						text : "python",value : "python"
					}]
				};
				vm.$getValue = function(){
					alert(avalon.vmodels.$demopick.getValue());
				};
				vm.$setValue = function(){
					avalon.vmodels.$demopick.setValue('python');
				};
			});
			avalon.scan();
		});
